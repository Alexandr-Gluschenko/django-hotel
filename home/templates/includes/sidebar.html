<ul class="sidebar-nav list-group">
  {% if user.is_authenticated %}
    <li class="list-group-item">User: <a href="{{ user.get_absolute_url }}">{{ user.get_username }}</a></li>
    <form method="post" action="{% url 'home:logout' %}" style="display:inline">
    {% csrf_token %}
    <button type="submit" class="btn btn-link p-0 m-0 align-baseline">Logout</button>
    </form>
  {% else %}
    <li class="list-group-item"><a href="{% url 'home:login'%}?next={{request.path}}">Login</a></li>
  {% endif %}

  <br>

  <li class="list-group-item"><a href="{% url 'home:index' %}">Home</a></li>
  <li class="list-group-item"><a href="{% url 'home:booking_create' %}">Reserve</a></li>
</ul>
